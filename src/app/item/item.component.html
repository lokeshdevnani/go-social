<section (click)="goToDetail()">
  <div class="col-md-4 img-container" >
    <img src="assets/img/dummy.png" alt="Movie" class="img-responsive">
  </div>
  <div class="col-md-8">
    <h4>
      <span class="title">{{item?.title}}</span>
    </h4>
    <div class="summary"> {{item?.details}} </div>
    <div class="bottom-bar">
      <button class="genre" (click)="upvote(item.campaignId)"> <i class="fa fa-thumbs-up"></i> {{item?.votes}}</button>
    </div>
  </div>
  <div class="clearfix"></div>
</section>
